<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</head>

<body>

    <div class="site-logo">Batman</div>

    <div class="navbar">
        <div class="site-info">Wane Industries</div>
        <div class="site-menu">
            <div class="menu-item">Projects</div>
            <div class="menu-item">About</div>
            <div class="menu-item">Contact</div>
        </div>
    </div>

    <div class="showreel">View Showreel</div>
    <div class="container">
        <div class="wrapper-img">
            <div class="box"></div>
            <div>
                <img src="./Batman.webp" alt="">
            </div>
        </div>
        <div class="circle"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="block">
            <div class="block-1 block">W</div>
            <div class="block-2 block">A</div>
            <div class="block-3 block">N</div>
            <div class="block-4 block">E</div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
